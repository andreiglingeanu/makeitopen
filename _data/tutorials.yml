buildingf8app:
  title: Construind aplicația FB 2016
  splash: /static/images/f8_app_splash.png
  preview: /static/images/f8_app_tile.png
  firstpart: /tutorials/building-the-f8-app/planning/
  intro: >
    <p>În fiecare an, cu prilejul conferinței FB, Facebook construiește câte o aplicație
    iOS și Android care servește drept orar pentru participanți pentru ca ei să se poată concentra la
    prezentările și la speakerii prezenți. Aplicațiile prevedeau notificări pentru
    prezentările ce urmau și anunțurile urgente ce apăreau pe parcursul conferinței.</p>

    <p>În acest an, ne-am propus nu doar să facem codul
    <a href="https://github.com/fbsamples/f8app/" target="_blank">public</a> pe GitHub, ci și să
    producem o serie de tutoriale în acompaniere. Ele au fost gândite într-un așa mod încăt să poată
    introducă cititorului câteva idei despre React Native și ecosistema sa Open Source,
    într-un limbaj cât mai digestibil.</p>

    <p>This tutorial series has been written during the app's development. Elements, such as code samples, will continue to evolve and improve over time after the app has been released - <a href="/feed">subscribe to keep up to date</a>.</p>
    <p>Această serie de tutoriale a fost scrisă în timpul dezvoltării aplicației. Unele elemente vor continua
    să se dezvolte și să se îmbunătățească pe parcursul timpului, după ce aplicația va fi scoasă în release - 
    <a href="http://makeitopen.com/feed/">urmărește pentru a primi ultimele schimbări (doar în engleză)</a>.</p>

    <p>Comentariile și sugestiile sunt binevenite pe <a href="https://github.com/facebook/makeitopen/issues">GitHub</a>. Tutorialele sunt construite pentru a fi citite în mod individual, dar totuși citirea lor în succesiune este preferabilă.</p>
  items:
  - id: 1-1-planning
  - id: 1-2-design
  - id: 1-3-data
  - id: 1-4-testing
  - id: 1-A1-local-setup
  - id: 1-A2-relay
  - id: 1-A3-windows
  - id: 1-A4-translations
